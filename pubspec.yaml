name: plan_b
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 네트워크 및 데이터 처리
  http: ^1.2.0
  csv: ^6.0.0
  flutter_dotenv: ^5.2.0   # [수정] 버전 6.0은 아직 없습니다. 안정된 5.2.0을 사용합니다.

  # 기능 관련 패키지
  geolocator: ^10.1.0      # [수정] 버전 13.0은 너무 높습니다. 호환성 좋은 버전을 사용합니다.
  url_launcher: ^6.3.0
  file_picker: ^8.1.4      # 최신 버전

  # 로컬 저장소
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4

  # UI 아이콘
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # 앱 아이콘 생성기
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # 에셋 설정 (점(.)env 파일과 이미지 폴더)
  assets:
    - .env
    - assets/

# 앱 아이콘 설정 (이미지가 assets/icon.png에 있어야 합니다)
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21